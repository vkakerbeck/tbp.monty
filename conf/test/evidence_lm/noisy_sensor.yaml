defaults:
  - /test/evidence_lm/base@
  - /experiment/config/monty/learning_modules/clear_learning_module_configs@config.monty_config
  - /test/config/monty/learning_modules/default_evidence_lm@config.monty_config.learning_module_configs.learning_module_0

config:
  monty_config:
    monty_args:
      num_exploratory_steps: 30
    learning_module_configs:
      learning_module_0:
        learning_module_args:
          # Setting mmd smaller to make sure we see the effect of
          # noise
          max_match_distance: 0.0001
          feature_weights:
            patch:
              hsv: ${np.array:[1, 0, 0]}
  env_interface_config:
    transform:
      - _target_: tbp.monty.frameworks.environment_utils.transforms.MissingToMaxDepth
        agent_id: ${monty.agent_id:agent_id_0} # env_init_args[agents][0].agent_args.agent_id
        max_depth: 1
      - _target_: tbp.monty.frameworks.environment_utils.transforms.AddNoiseToRawDepthImage
        agent_id: ${monty.agent_id:agent_id_0} # env_init_args[agents][0].agent_args.agent_id
        sigma: 0.001
      - _target_: tbp.monty.frameworks.environment_utils.transforms.DepthTo3DLocations
        agent_id: ${monty.agent_id:agent_id_0}
        sensor_ids: # env_init_args[agents][0].agent_args.sensor_ids
          - patch
          - view_finder
        resolutions: [ [ 64, 64 ], [ 64, 64 ] ] # env_init_args[agents][0].agent_args.resolutions
        world_coord: true
        zooms: [ 10.0, 1.0 ] # env_init_args[agents][0].agent_args.zooms
        get_all_points: true
        use_semantic_sensor: false
