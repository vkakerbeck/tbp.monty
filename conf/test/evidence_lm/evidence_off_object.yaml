defaults:
  - /test/evidence_lm/base@
  - /experiment/config/monty/learning_modules/clear_learning_module_configs@config.monty_config
  - /test/config/monty/learning_modules/default_evidence_lm@config.monty_config.learning_module_configs.learning_module_0

config:
  n_train_epochs: 2
  max_eval_steps: 50
  max_train_steps: 50
  max_total_steps: 200
  logging:
    python_log_level: INFO  # reset to default
  monty_config:
    monty_args:
      num_exploratory_steps: 20
      min_train_steps: 12
  train_env_interface_args:
    object_names:
      - capsule3DSolid
    object_init_sampler:
      _target_: tbp.monty.frameworks.config_utils.make_env_interface_configs.PredefinedObjectInitializer
      rotations:
        - [0, 0, 0]
