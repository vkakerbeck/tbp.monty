defaults:
  - /test/hierarchy/base@
  - /experiment/config/monty/clear_monty_config@config
  - /experiment/config/monty/two_lm_stacked@config.monty_config
  - /experiment/config/monty/learning_modules/clear_learning_module_configs@config.monty_config
  - /experiment/config/monty/motor_system/clear_motor_system_config@config.monty_config
  - /experiment/config/monty/motor_system/naive_scan_spiral@config.monty_config.motor_system_config
  - /experiment/config/monty/motor_system/policy/naive_scan@config.monty_config.motor_system_config.motor_system_args.policy_args
  - /experiment/config/environment/two_lm_stacked_distant_mount_habitat@config.env_interface_config

config:
  seed: 44
  min_lms_match: 2
  monty_config:
    monty_args:
      num_exploratory_steps: 30
      min_train_steps: 3
    learning_module_configs:
      learning_module_0:
        learning_module_class: ${monty.class:tbp.monty.frameworks.models.evidence_matching.learning_module.EvidenceGraphLM}
        learning_module_args:
          max_match_distance: 0.001
          tolerances:
            patch_0:
              hsv: [0.1, 1, 1]
              principal_curvatures_log: [1, 1]
          feature_weights: {}
          max_graph_size: 0.2
          num_model_voxels_per_dim: 50
          max_nodes_per_graph: 50
          object_evidence_threshold: 20
      learning_module_1:
        learning_module_class: ${monty.class:tbp.monty.frameworks.models.evidence_matching.learning_module.EvidenceGraphLM}
        learning_module_args:
          max_match_distance: 0.001
          tolerances:
            patch_1:
              hsv: [0.1, 1, 1]
              principal_curvatures_log: [1, 1]
            # Object ID currently is an int representation of the strings
            # in the object label so we keep this tolerance high. This is
            # just until we have added a way to encode object ID with some
            # real similarity measure.
            learning_module_0:
              object_id: 1
          feature_weights:
            learning_module_0:
              object_id: 1
          max_graph_size: 0.3
          num_model_voxels_per_dim: 50
          max_nodes_per_graph: 50
          object_evidence_threshold: 20
    sensor_module_configs:
      sensor_module_1:
        sensor_module_args:
          delta_thresholds:
            distance: 0.02
    motor_system_config:
      motor_system_args:
        policy_args:
          fixed_amount: 10
  env_interface_config:
    env_init_args:
      data_path: null
