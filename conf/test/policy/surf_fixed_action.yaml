defaults:
  - /test/policy/base_dist@
  - /experiment/config/monty/clear_monty_config@config
  - /experiment/config/monty/surface_and_view@config.monty_config
  - /experiment/config/environment/clear_env_interface_config@config
  - /experiment/config/environment/surface_view_finder_mount_habitat@config.env_interface_config

config:
  monty_config:
    motor_system_config:
      motor_system_args:
        policy_args:
          action_sampler_args:
            translation_distance: 0.05
          desired_object_distance: 0.025
          alpha: 0.0  # Overwrite default of 0.1
  env_interface_config:
    env_init_args:
      data_path: null
