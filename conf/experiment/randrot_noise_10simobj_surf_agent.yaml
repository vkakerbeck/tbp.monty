defaults:
  - randrot_noise_10distinctobj_surf_agent
  - config/environment_interface/clear_eval_env_interface_args@config
  - config/environment_interface/per_object@config.eval_env_interface_args
  - config/environment_interface/ycb/similar_objects@config.eval_env_interface_args.object_names

config:
  model_name_or_path: ${benchmarks.pretrained_dir}/surf_agent_1lm_10similarobj/pretrained/
  n_eval_epochs: 10 # number of random rotations to test for each object
  max_total_steps: 6000
  logging:
    run_name: randrot_noise_10simobj_surf_agent
  eval_env_interface_args:
    object_init_sampler:
      _target_: tbp.monty.frameworks.environments.object_init_samplers.RandomRotation
