defaults:
  - /experiment/test/supervised_pre_training@
  - /experiment/config/defaults@config
  - /experiment/config/logging/clear_logging@config
  - /experiment/config/logging/defaults@config.logging
  - /experiment/config/monty/clear_monty_config@config
  - /experiment/config/monty/patch_and_view@config.monty_config
  - /experiment/config/monty/motor_system/clear_motor_system_config@config.monty_config
  - /experiment/test/config/monty/motor_system/fixed@config.monty_config.motor_system_config
  - /experiment/config/monty/args/clear_monty_args@config.monty_config
  - /experiment/config/monty/args/defaults@config.monty_config.monty_args
  - /experiment/config/environment_interface/clear_eval_env_interface_args@config
  - /experiment/config/environment_interface/per_object_eval@config.eval_env_interface_args

_target_: tbp.monty.frameworks.experiments.object_recognition_experiments.MontyObjectRecognitionExperiment
config:
  do_eval: true
  do_train: false
  n_eval_epochs: 3 # == len(eval_rotations)
  logging:
    run_name: test_eval
  monty_config:
    monty_args:
      num_exploratory_steps: 10
    learning_module_configs:
      learning_module_0:
        learning_module_class: ${monty.class:tbp.monty.frameworks.models.displacement_matching.DisplacementGraphLM}
        learning_module_args:
          k: 5
          match_attribute: displacement
  eval_env_interface_args:
    object_names:
      - capsule3DSolid
      - cubeSolid
    object_init_sampler:
      _target_: tbp.monty.frameworks.environments.object_init_samplers.Predefined
      rotations:
        - [0.0, 30.0, 0.0]
        - [0.0, 60.0, 0.0]
        - [0.0, 90.0, 0.0]
