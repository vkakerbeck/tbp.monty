defaults:
  - infer_comp_lvl1_with_comp_models
  - config/monty/clear_monty_config@config
  - config/monty/two_lm_stacked@config.monty_config
  - config/monty/args/clear_monty_args@config.monty_config
  - config/monty/args/defaults@config.monty_config.monty_args
  - config/monty/learning_modules/clear_learning_module_configs@config.monty_config
  - config/monty/learning_modules/two_stacked_constrained_resampling_lms_inf@config.monty_config.learning_module_configs
  - config/monty/motor_system/clear_motor_system_config@config.monty_config
  - config/monty/motor_system/informed_goal_state_driven@config.monty_config.motor_system_config

_target_: tbp.monty.frameworks.experiments.object_recognition_experiments.MontyObjectRecognitionExperiment
config:
  model_name_or_path: ${benchmarks.pretrained_dir}/supervised_pre_training_objects_with_logos_lvl1_comp_models_resampling/pretrained/
  n_eval_epochs: ${benchmarks.rotations_all_count}
  logging:
    run_name: infer_comp_lvl1_with_comp_models_and_resampling
  monty_config:
    monty_args:
      min_eval_steps: ${benchmarks.min_eval_steps}
