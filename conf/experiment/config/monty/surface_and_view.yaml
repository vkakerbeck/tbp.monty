defaults:
  - patch_and_view
  - sensor_modules/clear_sensor_module_configs@
  - motor_system/clear_motor_system_config@
  - motor_system/surface@motor_system_config

sensor_module_configs:
  sensor_module_0:
    sensor_module_class: ${monty.class:tbp.monty.frameworks.models.sensor_modules.HabitatSM}
    sensor_module_args:
      is_surface_sm: true
      sensor_module_id: patch
      features:
        # morphological features (necessary)
        - pose_vectors
        - pose_fully_defined
        - on_object
        # non-morphological features (optional)
        - object_coverage
        - min_depth
        - mean_depth
        - hsv
        - principal_curvatures
        - principal_curvatures_log
        - gaussian_curvature
        - mean_curvature
        - gaussian_curvature_sc
        - mean_curvature_sc
      save_raw_obs: true
  sensor_module_1:
    sensor_module_class: ${monty.class:tbp.monty.frameworks.models.sensor_modules.Probe}
    sensor_module_args:
      sensor_module_id: view_finder
      save_raw_obs: true
sm_to_agent_dict:
  patch: ${monty.agent_id:agent_id_0}
  view_finder: ${monty.agent_id:agent_id_0}
sm_to_lm_matrix:
  - [0]
lm_to_lm_matrix: null
lm_to_lm_vote_matrix: null
