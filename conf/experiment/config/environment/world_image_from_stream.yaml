env_init_func: ${monty.class:tbp.monty.frameworks.environments.two_d_data.SaccadeOnImageFromStreamEnvironment}
env_init_args: {}

transform:
  - _target_: tbp.monty.frameworks.environment_utils.transforms.DepthTo3DLocations
    agent_id: ${monty.agent_id:agent_id_0}
    sensor_ids: ["patch"]
    resolutions: [[64, 64]]
    world_coord: true
    zooms: 1
    get_all_points: true
    hfov: 11
    use_semantic_sensor: false
    depth_clip_sensors: [0]
    clip_value: 1.1
